<h1>Lista de categorias:</h1>
<hr>
<a class="btn btn-primary btn-sm " routerLink="./add" role="button"> Nova categoria </a>
<ng-container *ngIf="data">
  <ng-container *ngIf="data.length else erro">
    <div class="card mt-4" *ngFor="let categoria of data">
      <div class="card-body d-flex flex-column">
        <h4>{{categoria.nome}}</h4>
        <small><strong>Slug:</strong> {{categoria.slug}}</small>
        <small><strong>Data de criação:</strong> {{categoria.date | date: 'dd/MM/yyyy'}}</small><br>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-success" routerLink="./edit/{{categoria._id}}">Editar categoria</button>
          <button type="button" class="btn btn-danger" (click)="delCategoria(categoria._id)">Excluir categoria</button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #erro>
    <div class="text-center">Nenhuma categoria cadastrada</div>
  </ng-template>
</ng-container>
