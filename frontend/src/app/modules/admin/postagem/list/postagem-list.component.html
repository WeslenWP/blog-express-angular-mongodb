<div class="d-flex fs-1 align-items-center justify-content-sm-between justify-content-around px-sm-1">
  <h1 class="fs-1">Lista de postagens</h1>
  <a class="btn btn-primary btn-md" routerLink="./add" role="button"> Nova postagem </a>
</div>

<hr>

<ng-container *ngIf="postagens && postagens.length else erro">
  <div class="card mt-4" *ngFor="let postagem of postagens">
    <div class="card-body d-flex flex-column gap-1">
      <h4>{{postagem.titulo}}</h4>
      <small><strong>Descrição:</strong> {{postagem.descricao}}</small>
      <small><strong>Data de criação:</strong> {{postagem.data | date: 'dd/MM/yyyy'}}</small>
      <div class="d-flex fs-5 mt-2">
        <span class="badge bg-secondary p-2 px-3">{{postagem.categoria.nome}}</span>
      </div>
      <div class="d-flex gap-2 mt-3">
        <button type="button" class="btn btn-success" routerLink="./edit/{{postagem._id}}">Editar postagem</button>
        <button type="button" class="btn btn-danger" (click)="delPostagem(postagem._id, postagem.titulo)">
          Excluir postagem
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #erro>
  <div class="text-center">Não há postagens</div>
</ng-template>
