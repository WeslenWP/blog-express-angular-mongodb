<div class="container">
  <div class="mt-4 p-5 text-white rounded" style="background-color: #a7a6a6;">
    <h1>Bem vindo ao WPBlog</h1>
    <p>Lorem ipsum...</p>
    <hr>
    <button class="btn btn-lg btn-primary">Conectar</button>
  </div>
  <hr>
  <h3>Postagens recentes:</h3>

  <ng-container *ngIf="posts && posts.length else erro">
    <div class="card mt-4 link" *ngFor="let post of posts" [routerLink]="['/postagem/', post.slug]">
      <div class="card-body d-flex flex-column">
        <h4>{{post.titulo}}</h4>
        <small>Publicado em {{post.data | date: 'dd/MM/yyyy'}}</small>
        <div class="d-flex fs-5 mt-2">
          <span class="badge bg-secondary p-2 px-3">{{post.categoria.nome}}</span>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #erro>
    <div class="text-center">Não há postagens por enquanto</div>
  </ng-template>
</div>
